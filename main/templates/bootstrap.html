		.blue {
			background-color: blue;

		.white {
			background-color: white;

			font-family: Glyphicons Halflings;

	    <!-- Brand and toggle get grouped for better mobile display -->

	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->

	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Link</a></li>
	        <li class="dropdown">

	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

<div class="container">

	<div class="row">

		<form class="col-md-offset-3 col-md-6">

		  <div class="form-group">
		    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-envelope"></span> Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="&#x2709">
		    <p class="help-block">Please enter a valid email address</p>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>

		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
